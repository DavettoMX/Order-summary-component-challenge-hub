<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <title>Frontend Mentor | Order summary card</title>
</head>

<body>

    <div class="container">

        <div class="illustration__container">
            <img src="img/illustration-hero.svg" alt="" class="illustration">
        </div>

        <div class="summary">
            <h2>Order Summary</h2>
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any
                device anywhere you like!</p>
        </div>

        <div class="annual__plan">
            <img src="img/icon-music.svg" alt="" class="music__icon">
            <div class="annual__info">
                <h2 class="header">Annual Plan</h2>
                <p class="price">$59.99/year</p>
            </div>
            <a href="#" class="change__option">Change</a>
        </div>

        <div class="btn">
            <a href="#" class="check__btn">Proceed to Payment</a>
            <a href="#" class="cancel__btn">Cancel Order</a>
        </div>
    </div>

</body>

</html>
